<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quill</title>
    <link
      href="https://ga.jspm.io/npm:quill@2.0.3/dist/quill.snow.css"
      rel="stylesheet"
    >
    <script src="/extension-ready.js"></script>
  </head>
  <body>
    <div id="editor"></div>
    <script type="importmap">
      {
        "imports": {
          "quill": "https://ga.jspm.io/npm:quill@2.0.3/quill.js"
        },
        "scopes": {
          "https://ga.jspm.io/": {
            "eventemitter3": "https://ga.jspm.io/npm:eventemitter3@5.0.4/index.mjs",
            "fast-diff": "https://ga.jspm.io/npm:fast-diff@1.3.0/diff.js",
            "lodash-es": "https://ga.jspm.io/npm:lodash-es@4.17.23/lodash.js",
            "lodash.clonedeep": "https://ga.jspm.io/npm:lodash.clonedeep@4.5.0/index.js",
            "lodash.isequal": "https://ga.jspm.io/npm:lodash.isequal@4.5.0/index.js",
            "parchment": "https://ga.jspm.io/npm:parchment@3.0.0/dist/parchment.js",
            "quill-delta": "https://ga.jspm.io/npm:quill-delta@5.1.0/dist/Delta.js"
          }
        }
      }
    </script>
    <script type="module">
      import Quill from 'quill'

      const quill = new Quill('#editor', {
        theme: 'snow'
      })
      quill.root.setAttribute('role', 'textbox')
    </script>
  </body>
</html>
