<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CKEditor 5</title>
    <link rel="stylesheet" href="https://esm.sh/ckeditor5/dist/ckeditor5.css" />
    <script src="/extension-ready.js"></script>
  </head>
  <body>
    <textarea id="editor"></textarea>
    <script type="module">
      import { ClassicEditor, Essentials, Bold, Italic, Paragraph } from 'https://esm.sh/ckeditor5'
      ClassicEditor.create(document.querySelector('#editor'), {
    		plugins: [ Essentials, Bold, Italic, Paragraph ],
    		licenseKey: 'GPL',
     	})
    </script>
  </body>
</html>
