<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shadow ProseMirror</title>
    <script src="/extension-ready.js"></script>
  </head>
  <body>
    <script type="module">
      import {EditorState} from 'https://esm.sh/prosemirror-state@1/'
      import {EditorView} from 'https://esm.sh/prosemirror-view@1/'
      import {Schema, DOMParser} from 'https://esm.sh/prosemirror-model@1/'
      import {schema} from 'https://esm.sh/prosemirror-schema-basic@1/'
      import {addListNodes} from 'https://esm.sh/prosemirror-schema-list@1/'
      import {exampleSetup} from 'https://esm.sh/prosemirror-example-setup@1/'

      // Mix the nodes from prosemirror-schema-list into the basic schema to
      // create a schema with list support.
      const mySchema = new Schema({
        nodes: addListNodes(schema.spec.nodes, 'paragraph block*', 'block'),
        marks: schema.spec.marks
      })

      customElements.define(
        'editor-shadow-editor',
        class extends HTMLElement {
          constructor() {
            super()
          }
          connectedCallback () {
            const template = `
              <style>
                svg {
                  height: 1em;
                }

                .ProseMirror-menubar * {
                  display: inline;
                }
              </style>
              <link rel="stylesheet" href="./prosemirror-editor.css">
              <div>
                <div id="editor"></div>
                <div id="content"></div>
              </div>
            `
            const shadowRoot = this.attachShadow({mode: 'open'})
            shadowRoot.innerHTML = template

            window.view = new EditorView(shadowRoot.querySelector('#editor'), {
              state: EditorState.create({
                doc: DOMParser.fromSchema(mySchema).parse(shadowRoot.querySelector('#content')),
                plugins: exampleSetup({schema: mySchema})
              })
            })

            window.view.dom.setAttribute('role', 'textbox')
          }
        }
      )

      const $shadow_element = document.createElement('editor-shadow-editor')
      document.body.appendChild($shadow_element)
    </script>
  </body>
</html>
