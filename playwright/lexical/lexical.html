<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="lexical-container"></div>
    <script type="module">
      import {createElement} from 'https://cdn.jsdelivr.net/npm/react@18/+esm'
      import {createRoot} from 'https://cdn.jsdelivr.net/npm/react-dom@18/client/+esm'

      import {LexicalComposer} from 'https://cdn.jsdelivr.net/npm/@lexical/react@0.14.4/LexicalComposer/+esm'
      import {PlainTextPlugin} from 'https://cdn.jsdelivr.net/npm/@lexical/react@0.14.4/LexicalPlainTextPlugin/+esm'
      import {ContentEditable} from 'https://cdn.jsdelivr.net/npm/@lexical/react@0.14.4/LexicalContentEditable/+esm'

      function Editor () {
        const initialConfig = {
          namespace: 'MyEditor',
          onError: console.error,
        }

        return createElement(LexicalComposer, {
          initialConfig: initialConfig,
        }, createElement(PlainTextPlugin, {
          contentEditable: createElement(ContentEditable),
        }))
      }

      const root = createRoot(document.getElementById('lexical-container'))
      root.render(createElement(Editor))
    </script>
  </body>
</html>
