<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slate</title>
    <script src="/extension-ready.js"></script>
  </head>
  <body>
    <div id="editor"></div>
    <script type="importmap">
     {
       "imports": {
         "react": "https://ga.jspm.io/npm:react@19.2.4/dev.index.js",
         "react-dom": "https://ga.jspm.io/npm:react-dom@19.2.4/dev.index.js",
         "react-dom/client": "https://ga.jspm.io/npm:react-dom@19.2.4/dev.client.js",
         "slate": "https://ga.jspm.io/npm:slate@0.123.0/dist/index.es.js",
         "slate-react": "https://ga.jspm.io/npm:slate-react@0.123.0/dist/index.es.js"
       },
       "scopes": {
         "https://ga.jspm.io/": {
           "@juggle/resize-observer": "https://ga.jspm.io/npm:@juggle/resize-observer@3.4.0/lib/exports/resize-observer.js",
           "compute-scroll-into-view": "https://ga.jspm.io/npm:compute-scroll-into-view@3.1.1/dist/index.js",
           "direction": "https://ga.jspm.io/npm:direction@1.0.4/index.js",
           "is-hotkey": "https://ga.jspm.io/npm:is-hotkey@0.2.0/lib/index.js",
           "lodash/debounce": "https://ga.jspm.io/npm:lodash@4.17.23/debounce.js",
           "lodash/throttle": "https://ga.jspm.io/npm:lodash@4.17.23/throttle.js",
           "scheduler": "https://ga.jspm.io/npm:scheduler@0.27.0/dev.index.js",
           "scroll-into-view-if-needed": "https://ga.jspm.io/npm:scroll-into-view-if-needed@3.1.0/dist/index.js",
           "slate-dom": "https://ga.jspm.io/npm:slate-dom@0.123.0/dist/index.es.js"
         }
       }
     }
     </script>
    <script type="module">
      import {useMemo, createElement} from 'react'
      import {createRoot} from 'react-dom/client'
      import {createEditor} from 'slate'
      import {Slate, Editable, withReact} from 'slate-react'

      const initialValue = [
        {
          type: 'paragraph',
          children: [
            { text: '' },
          ],
        },
      ]

      function Editor ({}) {
        const editor = useMemo(() => withReact(createEditor()), [])
        return createElement(Slate, {
          editor: editor,
          initialValue: initialValue,
        }, createElement(Editable))
      }

      const container = document.getElementById('editor')
      const root = createRoot(container)
      root.render(createElement(Editor))
    </script>
  </body>
</html>
