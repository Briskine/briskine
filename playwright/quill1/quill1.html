<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quill 1</title>
    <link href="https://esm.sh/quill@1/dist/quill.snow.css" rel="stylesheet">
    <script src="/extension-ready.js"></script>
  </head>
  <body>
    <div id="editor"></div>

    <script type="module">
      import Quill from 'https://esm.sh/quill@1/'

      const quill = new Quill('#editor', {
        theme: 'snow'
      })
      quill.root.setAttribute('role', 'textbox')
    </script>
  </body>
</html>
