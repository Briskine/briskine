<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Squire</title>
    <script src="/extension-ready.js"></script>
  </head>
  <body>
    <div id="editor" role="textbox"></div>

    <script type="module">
      import Squire from 'https://esm.sh/squire-rte/'
      new Squire(document.querySelector('div'), {
        sanitizeToDOMFragment: (html) => {
          const template = document.createElement('template')
          template.innerHTML = html
          return template.content
        }
      })
    </script>
  </body>
</html>
