<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title></title>
  
  
  <link rel="stylesheet" href="main.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
<div id="wrapper">
  
<div id="quicktext-form">
  <form name="quicktext-form0" action="">
    <input type="hidden" name="qt-id" id="qt-id" value="" />
    <div class="field">
      <label for="qt-title">Title</label>
      <input type="text" name="qt-title" id="qt-title" size="50" value=""/>
    </div>
    <div class="field">
      <label for="qt-shortcut">Shortcut</label>
      <input type="text" name="qt-shortcut" id="qt-shortcut" size="50" value=""/>
    </div>
    <div class="field">
      <label for="qt-template">Quicktext</label>
      <textarea name="qt-template" id="qt-template" cols="100" rows="10"></textarea>
    </div>
    <div class="field">
      <label>&nbsp;</label>
      <button id="qt-submit">Save quicktext</button>
    </div>
  </form>
</div>
<table id="quicktexts-table" class="table table-bordered">
  <thead> 
    <tr>
      <th>Shortcut</th>
      <th>Title</th>
      <th>Quicktext exerpt</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody></tbody>
</table> 

</div>
</body>
</html>
