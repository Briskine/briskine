<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Save a quicktext</title>
  
<script src="../libs/ajax.js"></script>
<script src="../libs/md5.js"></script>
<script src="../libs/jquery-2.0.2.min.js"></script>
<script src="../libs/underscore-min.js"></script>
<script src="../libs/underscore.string.min.js"></script>
<script src="../background_scripts/settings.js"></script> 
<script src="../background_scripts/ui.js"></script> 
<script src="../background_scripts/dialog.js"></script> 

  <link rel="stylesheet" href="reset.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="main.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
<div id="wrapper">
  
<div id="dialog-container">
<div id="quicktext-form">
  <form name="quicktext-form0" action="">
    <input type="hidden" name="qt-id" id="qt-id" value="" /> <!-- local id -->
    <input type="hidden" name="qt-key" id="qt-key" value="" /> <!-- sync server id -->
    <div class="field">
      <label for="qt-title">Title</label>
      <input type="text" name="qt-title" id="qt-title" size="50" value=""/>
    </div>
    <div class="field">
      <label for="qt-subject">Subject</label>
      <input type="text" name="qt-subject" id="qt-subject" size="50" value=""/>
    </div> 
    <div class="field">
      <label for="qt-shortcut">Shortcut</label>
      <input type="text" name="qt-shortcut" id="qt-shortcut" size="50" value=""/>
    </div>
    <div class="field">
      <label for="qt-tags">Tags</label>
      <input type="text" name="qt-tags" id="qt-tags" size="50" value=""/>
      <span class="hint"> Comma separated</span>
    </div>
    <div class="field">
      <label for="qt-body">Quicktext Body</label>
      <textarea name="qt-body" id="qt-body" cols="100" rows="10"></textarea>
    </div>
    <div class="field">
      <label>&nbsp;</label>
      <button id="qt-submit">Save quicktext</button>
    </div>
  </form>
</div>
</div>

</div>
</body>
</html>
