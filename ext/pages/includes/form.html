<div class="modal fade" id="quicktext-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">
          <span ng-show="selectedQt.id">Edit Quicktext</span>
          <span ng-show="!selectedQt.id">New Quicktext</span>
        </h4>
      </div>
      <div class="modal-body quicktext-form">
        <form role="form" class="form-horizontal" name="quicktext-form0" action="">
          <input type="hidden" id="qt-id" ng-model="selectedQt.id" /> <!-- local id -->
          <input type="hidden" id="qt-key" ng-model="selectedQt.key" /> <!-- sync server id -->
          <div class="form-group">
            <label for="qt-title">Title</label>
            <input type="text" class="form-control" id="qt-title" ng-model="selectedQt.title" autofocus/>
          </div>
          <div class="form-group">
            <label for="qt-subject">Subject</label>
            <input type="text" class="form-control"  id="qt-subject" ng-model="selectedQt.subject"/>
          </div>
          <div class="form-group">
            <label for="qt-shortcut">Tab Completion</label>
            <input type="text" class="form-control"  id="qt-shortcut" ng-model="selectedQt.shortcut"/>
          </div>
          <div class="form-group">
            <label for="qt-tags">Tags</label>
            <input type="text" class="form-control"  id="qt-tags" size="50" ng-model="selectedQt.tags"/>
            <p class="help-block"> Comma separated</span>
        </div>
        <div class="form-group">
          <label for="qt-body">Quicktext Template</label>
          <textarea id="qt-body" class="form-control" cols="100" rows="10" ng-model="selectedQt.body"></textarea>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <span ng-show="selectedQt.id" class="duplicate-bottom pull-left"><a href="" ng-click="duplicateQt()">Duplicate quicktext</a></span>
      <button type="button" class="btn btn-primary" ng-click="saveQt()">Save quicktext</button>
      <span class="cancel-bottom">or <a href="" data-dismiss="modal">Cancel</a></span>
    </div>
  </div>
</div>
