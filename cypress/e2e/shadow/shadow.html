<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      customElements.define(
        'editor-shadow',
        class extends HTMLElement {
          constructor() {
            super()
          }
          connectedCallback () {
            const template = `
              <div contenteditable></div>
            `
            const shadowRoot = this.attachShadow({mode: 'open'})
            shadowRoot.innerHTML = template
          }
        }
      )

      const $editor = document.createElement('editor-shadow')
      document.body.appendChild($editor)
    </script>
  </body>
</html>
