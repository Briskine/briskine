<header>
    <h1>Settings</h1>
</header>
<div role="tabpanel">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" ng-class="activeTab == 'settings'?'active':''">
            <a href="#/settings" aria-controls="settings" role="tab">
                Extension Settings
            </a>
        </li>
        <li role="presentation" ng-if="account" ng-class="activeTab == 'account'?'active':''">
            <a href="#/account" aria-controls="account" role="tab">
                My Account
            </a>
        </li>
        <li role="presentation" ng-if="account" ng-class="activeTab == 'members'?'active':''">
            <a href="#/account/members" aria-controls="members" role="tab">
                Team Members
            </a>
        </li>
        <li
            role="presentation"
            ng-if="account"
            ng-class="{
                'active': activeTab === 'subscriptions'
            }"
            >
            <a href="#/account/subscriptions" aria-controls="subscriptions" role="tab">
                Subscriptions
            </a>
        </li>
    </ul>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane" ng-class="activeTab === 'settings'?'active':''" id="settings">
            <div class="tab-container" ng-include="'/pages/views/settings.html'"></div>
        </div>
        <div role="tabpanel" class="tab-pane" ng-class="activeTab === 'account'?'active':''" id="account">
            <div class="tab-container" ng-include="'/pages/views/account/account.html'"></div>
        </div>
        <div role="tabpanel" class="tab-pane" ng-class="activeTab === 'members'?'active':''" id="members">
            <div class="tab-container" ng-include="'/pages/views/account/members.html'"></div>
        </div>
        <div
            role="tabpanel"
            id="subscriptions"
            class="tab-pane"
            ng-if="activeTab === 'subscriptions'"
            ng-class="{
                'active': activeTab === 'subscriptions'
            }"
        >
            <div class="tab-container" ng-include="'/pages/views/account/subscriptions.html'"></div>
        </div>
    </div>
</div>
