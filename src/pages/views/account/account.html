<div class="alert alert-success updated-account-message hide">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    Saved account info
</div>

<div class="row">
    <div class="col-sm-6">
        <form data-role="form" name="account-form0" ng-submit="saveAccount()"
              autocomplete="off">
            <div class="form-group">
                <label for="name" class="control-label">Full Name</label>
                <input type="text" class="form-control" id="name" ng-model="account.info.name" name="fakename"/>
            </div>
            <div class="form-group">
                <label for="email" class="control-label">Email</label>
                <input type="email" class="form-control" id="email" ng-model="account.email" required
                       autocomplete="off" name="fakeemail"/>
            </div>
            <div class="form-group">
                <label for="password" class="control-label">New Password</label>
                <input type="password" class="form-control" id="password" ng-model="account.password" value=""
                       autocomplete="off" name="fakepassword"/>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="share_all" ng-model="account.info.share_all" ng-false-value="'false'" ng-true-value="'true'"/> Share
                    templates by default
                    with all your team.
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
