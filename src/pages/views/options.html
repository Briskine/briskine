<div id="wrapper">
  <div id="sidebar-wrapper" ng-class="{true: 'hidden', false: 'show'}[sidebarHidden]">
  <ul class="sidebar-nav">
    <li class="sidebar-brand">
    <a href="{{settings.baseUrl}}">
      <img src="../icons/icon48.png" class="logo-img" alt="Quicktext for Gmailâ„¢"/>
    </a>
    </li>
    <li>
      <div class="profile">
            <div class="profile-body">
                <a class="profile-picture" ng-href="{{settings.get('baseURL')}}profile">
                  <img class="img-circle" title="Setup your avatar on gravatar.com" alt="gravatar" ng-src="{{profile.gravatar()}}">
                </a> 
                <div class="profile-container">
                  <div class="profile-name">{{profile.firstName}} {{profile.lastName}}</div>
                  <div class="profile-email"><a ng-href="{{settings.get('baseURL')}}profile">{{profile.email}}</a></div>
                </div>
            </div>
            <div class="clearfix">&nbsp;</div>
            <div class="profile-extra">
              <div class="profile-stats">So far you saved <strong>{{profile.savedWords}}10k</strong> words.</div>
              <div class="profile-subscription">You have a <strong>{{profile.currentSubscription}}</strong> subscription.</div>
            </div> 
        </div>
    </li>
    <li>
    <div class="section-header">Extension Settings</div>
    <div class="checkbox">
      <label for="autocompleteEnabled" data-toggle="tooltip" data-placement="top" data-original-title="Autocomplete dialog pops up while typing in the compose area of Gmail. It shows possible quicktexts">Autocomplete dialog <span class="glyphicon glyphicon-question-sign"></span></label>
      <input type="checkbox" id="autocompleteEnabled" ng-model="autocompleteEnabled" ng-change="settings.set('autocompleteEnabled', autocompleteEnabled)" />
    </div>
    <div class="checkbox">
      <label for="tabcompleteEnabled" data-toggle="tooltip" data-placement="bottom" data-original-title="Tab completion automatically inserts a quicktext. Trigger it using 'Tab Completion' keyword then press the 'Tab' key">Tab completion <span class="glyphicon glyphicon-question-sign"></span></label>
      <input type="checkbox" id="tabcompleteEnabled" ng-model="tabcompleteEnabled" ng-change="settings.set('tabcompleteEnabled', tabcompleteEnabled)" />
    </div>
    </li>
  </ul>
  <div class="sidebar-footer">
    <div class="well sync-status">
      <div class="sync-label">Last sync</div>
      <div class="sync-date"></div>
      <button class="btn btn-default btn-xs">Sync now!</button>
    </div> 
    <div class="sidebar-footer-links">
      <a ng-href="{{settings.get('baseURL')}}help/">Need Help?</a>
    </div>
  </div>
  <span class="toggle-sidebar toggle-hide" ng-click='toggleSidebar()'>
    <span class="glyphicon glyphicon-chevron-left"></span>
  </span>
</div>
<span class="toggle-sidebar toggle-show" ng-class="{true: 'show', false: 'hidden'}[sidebarHidden]" ng-click='toggleSidebar()'>
    <span class="glyphicon glyphicon-chevron-right"></span>
</span>

  <div class="page-content-wrapper">
    <div class="container">
      <div ng-include="'includes/table.html'"></div>
      <div ng-include="'includes/form.html'"></div>
    </div>
  </div> <!-- .page-content-wrapper -->
</div> <!-- #wrapper -->
