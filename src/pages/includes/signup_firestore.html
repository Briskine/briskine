<div class="modal fade" id="firestore-signup-modal" tabindex="-1" role="dialog" data-aria-hidden="true"  ng-controller="SignupFirestore as signup">
    <div class="modal-dialog" style="width:1000px">
        <div class="modal-content" style="width: 100%; margin-bottom: 50px; padding-bottom: 50px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            </div>
            <div class="modal-body">
                <iframe
                    crossorigin="anonymous"
                    ng-src="{{signup.iframeUrl()}}"
                    style="width: 100%; border: none; height: 1164px"></iframe>
            </div>
        </div>
    </div>
</div>
