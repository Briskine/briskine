<div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" data-aria-hidden="true">
    <div class="modal-dialog" style="width:800px">
        <div class="modal-content" style="height: 600px; width: 100%">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            </div>
            <iframe ng-src="{{trustedSignupURL}}" style="width: 100%; height: 90%; border: none"></iframe>
        </div>
    </div>
</div>
